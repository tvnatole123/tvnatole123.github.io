<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villanova College Christmas Market Vendors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="logo-container">
    <div class="logo" onclick="openLink('https://admdesign.ca/')">
        <img src="images/ADM.jpg" alt="ADM Design">
    </div>

    <div class="logo" onclick="openLink('https://www.instagram.com/agi_sweets/')">
        <img src="images/aggies-sweets.png" alt="Aggie's Sweets">
    </div>

    <div class="logo" onclick="openLink('https://www.instagram.com/blossomandcroft/')">
        <img src="images/blossomcroft.jpg" alt="Blossom and Croft">
    </div>

    <div class="logo" onclick="openLink('https://www.instagram.com/angelwingcollective/')">
        <img src="images/Angel-Wing-Collective.jpg" alt="Angel Wing Collective">
    </div>

    <div class="logo" onclick="openLink('https://belmoreboutique.com/')">
        <img src="images/belmore.jpg" alt="Belmore Boutique">
    </div>

    <div class="logo" onclick="openLink('https://www.instagram.com/thebluemarble.ca/')">
        <img src="images/bluemarble.jpg" alt="The Blue Marble Academy">
    </div>


    <div class="logo" onclick="openLink('https://www.instagram.com/candlesinthecountry/')">
        <img src="images/candlesinthecaountry.jpg" alt="Candles in the Country">
    </div>

</div>

<script>
    function openLink(url) {
        window.open(url, '_blank');
    }
</script>

</body>
</html>
